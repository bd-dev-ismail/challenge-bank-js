<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Bank</title>
    <!-- Tailwind Link  -->
     <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="">
    <header>
        <h1 class="text-5xl text-center pt-5">Welcome to <span class="text-red-600">Challenge Bank!!!!!</span> </h1>
    </header>
    <main>
        <section>
            <div class="bg-red-700 mx-auto w-3/4 mt-8 p-8 rounded-lg">
                <h3 class="text-3xl font-medium text-white">Please Login</h3>
                <input class="block w-3/4 p-2 mt-3 rounded" type="email" name="" id="email-field" placeholder="Please Enter Your Email">
                <input class="block w-3/4 p-2 mt-3 rounded" type="password" name="" id="password-field" placeholder="Enter Your Password">
                <button id="btn-login" class="bg-orange-900 hover:bg-red-300 py-3 px-8 text-white font-medium mt-3 rounded-lg">Login</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
