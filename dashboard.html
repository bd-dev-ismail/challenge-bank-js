<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Tailwind Link  -->
     <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-6xl text-center mt-5">
            Welcome to Your <span class="text-red-600">Bank Profile!!!!</span> 
        </h1>
    </header>
    <main>
        <!--Start Dashboard Summary  -->
        <section>
            <div class="mx-auto w-3/4 mt-8 grid grid-cols-3 gap-4 text-white">
                <div class="bg-yellow-400 p-8 rounded-xl">
                    <h4 class="text-4xl">Deposit</h4>
                    <h3 class="text-5xl font-medium mt-2">$<span id="deposit-total" >00</span></h3>
                </div>
                <div class="bg-indigo-400 p-8 rounded-xl">
                    <h4 class="text-4xl">Withdraw</h4>
                    <h3 class="text-5xl font-medium mt-2">$<span id="withdraw-total" >00</span></h3>
                </div>
                <div class="bg-purple-400 p-8 rounded-xl">
                    <h4 class="text-4xl">Balance</h4>
                    <h3 class="text-5xl font-medium mt-2">$<span id="balance-total" >00</span></h3>
                </div>
            </div>
        </section>
         <!--End Dashboard Summary -->

         <!-- Start Deposit & withdraw Section  -->
         <section>
            <div class="mx-auto w-3/4 mt-8 grid grid-cols-2 gap-4 text-white">
                <div class="bg-sky-400 p-8 rounded-xl">
                    <h4 class="text-4xl">Deposit</h4>
                    <input class="block w-3/4 p-2 mt-3 rounded" type="text" name="" id="deposit-field" placeholder="$Amount to be Deposit">
                    <button id="btn-deposit" class="bg-amber-600 hover:bg-red-300 py-3 px-8 text-white font-medium mt-4 rounded-lg">Deposit Now</button>
                </div>
                <div class="bg-emerald-400 p-8 rounded-xl">
                    <h4 class="text-4xl">Withdraw</h4>
                    <input class="block w-3/4 p-2 mt-3 rounded" type="text" name="" id="deposit-field" placeholder="$Amount to be Deposit">
                    <button id="btn-withdraw" class="bg-red-300  hover:bg-amber-600 py-3 px-8 text-white font-medium mt-4 rounded-lg">Withdraw Now</button>
                </div>
            </div>
         </section>
         <!-- End Deposit & withdraw Section  -->
    </main>
    <script src="js/utilites.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
